<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <style>
      body { background-image: linear-gradient(to right,darkblue, darkred)};
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        color: white;
        margin-top: 5%;
        display: inline-block;
        overflow: none;
        width: 80%;
        height: auto;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
      h1 {
        font-size: 400%;
        color: white;
      }
      button {
        background-color:black;
        color:white;
        padding: 20px;
        width: 10%;
      }
      a {
        background-color: black;
        color:white;
      }
      
    </style>
  </head>
  <body>
    <div id="wrapper">
      
      <center>
      <h1>Video Game Scrape</h1>
    </center>
      <button id="scrapeButton" style="float:left">New Articles</button>
      <button id="clearArticles" style="float: right">Clear Articles</button>
      <div id="articles"style="float:left"></div>
      <div id="notes" style="float:right"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
